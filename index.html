<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="blog-card-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="ui-container">
      <div class="image-section">
        <img src="assets/images/illustration-article.svg" alt="Article Cover Picture">
      </div>
      <div class="text-section">
        <p class="category text-preset3-bold">Learning</p>
        <p class="details">Published 21 Dec 2023</p>
        <div class="title">
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="author-section text-preset3-bold"><img src="assets/images/image-avatar.webp" alt="Avatar"> Greg Hooper</div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Carito</a>.
    </div>
  </main>

</body>

</html>
